<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JointJS-Demo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css"
    />
  </head>
  <body>
    <div id="myholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>

    <script type="text/javascript">
      var graph = new joint.dia.Graph();

      var paper = new joint.dia.Paper({
        el: document.getElementById("myholder"),
        model: graph,
        width: 700,
        height: 300,
        gridSize: 10,
        drawGrid: true,
        background: {
          color: "green",
        },
      });

      paper.scale(0.9, 0.9);
      paper.translate(30, 10);

      var rect = new joint.shapes.standard.Rectangle();
      rect.position(100, 30);
      rect.resize(100, 40);
      rect.attr({
        body: {
          fill: "blue",
        },
        label: {
          text: "Hello",
          fill: "white",
        },
      });
      rect.addTo(graph);

      var rect2 = rect.clone();
      rect2.translate(300, 0);
      rect2.attr("label/text", "World!");
      rect2.attr("label/fill", "yellow");
      rect2.addTo(graph);

      var link = new joint.shapes.standard.Link();
      link.source(rect);
      link.target(rect2);
      link.addTo(graph);

      const rect3 = new joint.shapes.standard.Rectangle();
      rect3.position(100, 100);
      rect3.resize(80, 30);
      rect3.attr({
        body: {
          fill: "red",
          rx: 20,
          ry: 20,
          strokeWidth: 0,
        },
        label: {
          text: "Hello",
          fill: "white",
          fontVariant: "small-caps",
        },
      });
      rect3.addTo(graph);

      const rect4 = rect3.clone();
      rect4.translate(300, 0);
      rect4.attr({
        body: {
          fill: "orange",
          rx: 20,
          ry: 20,
        },
        label: {
          text: "Joint JS",
          fill: "white",
          fontSize: 20,
        },
      });
      rect4.addTo(graph);
    </script>
  </body>
</html>
